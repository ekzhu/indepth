The Polluted Night Sky 被污染的夜空</div>
		<div id="post">
<p>此时天荒坪的夜空光污染严重。山顶的宾馆正在施工，停车场和工地的高压钠灯照亮了半边天。从此以后的天荒坪，将不再有纯粹的夜空了。（补充：2008年天荒坪天文台建成，天荒坪的星空又有了希望）</p>

<p>拍摄器材和参数：Canon 400D</p>

<p>作者：祝尔康。摄于浙江安吉县天荒坪。2007年2月11日</p>
