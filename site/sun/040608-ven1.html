Transit of Venus 金星凌日</div>
		<div id="post">
<p>金星凌日。此时地球、金星、太阳位于同一条直线上，从地球上可以看到金星就像一个小黑点一样在太阳表面缓慢移动，这就是“金星凌日”了。</p>

<p>拍摄器材和参数：Takahashi FS-102，NIKON D100</p>

<p>作者：王亦辰，江西省鹰潭市，2004年6月8日</p>
